<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página de Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>¡Hola, mundo!</h1>
  <p>Esta es una página de prueba usando GitHub Pages.</p>
  <button onclick="mostrarAlerta()">Haz clic aquí</button>

  <script>
    function mostrarAlerta() {
      alert("¡Funcionó! Estás viendo esta página desde GitHub Pages.");
    }
  </script>
</body>
</html>
